# fly.toml app configuration file generated for ai-agent-financial-advisor on 2025-06-23T05:04:54-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ai-agent-financial-advisor'
primary_region = 'iad'
kill_signal = 'SIGTERM'

[build]
  dockerfile = 'Dockerfile'

  [build.args]
    MIX_ENV = 'prod'

[deploy]
  release_command = '/app/bin/migrate'

[env]
  DNS_CLUSTER_QUERY = 'ai-agent-financial-advisor.internal'
  ELIXIR_VERSION = '1.14.5'
  ERLANG_VERSION = '26.0.2'
  PHX_HOST = 'ai-agent-financial-advisor.fly.dev'
  PHX_SERVER = "true"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 800

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/app/priv/static'
  url_prefix = '/assets'
